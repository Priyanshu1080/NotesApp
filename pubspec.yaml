name: sqflite_database_example
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  adaptive_theme: ^2.3.0  
  flutter_local_notifications: ^9.2.0
  cupertino_icons: ^1.0.2

  # database storage
  sqflite: ^2.0.0+3

  # format DateTime
